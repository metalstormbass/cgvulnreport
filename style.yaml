styles:
  table:
    fontName: Helvetica
    fontSize: 8        # Small font size for compact tables
    borderWidth: 0.5   # Thin borders for table cells
    padding: 1         # Minimal padding between cells
    alignment: LEFT    # Align content to the left

  tableheader:
    fontName: Helvetica-Bold
    fontSize: 8        # Small bold font for table headers
    textColor: "#000000"
    backgroundColor: "#e0e0e0"  # Light gray for header background
    alignment: CENTER   # Center-align header content

  tablecell:
    fontName: Helvetica
    fontSize: 8        # Small font size for table cells
    padding: 1         # Minimal padding
    alignment: LEFT
